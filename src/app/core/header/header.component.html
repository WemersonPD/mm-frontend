<header class="fixed-top">
  <nav class="navbar navbar-light">
    <a class="navbar-brand">Loja</a>
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a class="ml-2">{{user?.name}}</a>
      <a (click)="logout()" class="ml-2">(SAIR)</a>
    </div>
    <ng-template #login>
      <nav class="navbar navbar-expand">
        <ul class="navbar-nav">
          <li class="nav-item">
            <strong>
              <a class="nav-link text-dark" [routerLink]="['']">LOGIN</a>
            </strong>
          </li>
          <li class="nav-item">
            <strong>
              <a class="nav-link text-dark" [routerLink]="['home', 'signup']">INSCREVA-SE </a>
            </strong>
          </li>
        </ul>
      </nav>
    </ng-template>
  </nav>
</header>
