<header class="fixed-top">
  <nav class="navbar navbar-light">
    <a class="navbar-brand">Loja</a>
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a class="ml-2">{{user?.name}}</a>
      <a (click)="logout()" class="ml-2">(SAIR)</a>
    </div>
    <ng-template #login>
      <span>
        <a>Login</a>
      </span>
    </ng-template>
  </nav>
</header>
