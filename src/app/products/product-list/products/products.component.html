<app-vmenssage
  *ngIf="!products.length"
  class="d-flex justify-content-center"
  text="Desculpe, nenhum produto encontrado."
></app-vmenssage>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let product of cols" class="col-4" appDarkOnHover>
      <app-card>
        <app-product
          [urlImage]="product.urlImage"
          [title]="product.name"
          class="card-img-top"
        ></app-product>
        <div class="ml-3 text-center text-md-left">
          <h4 class="text-muted mb-3 d-md-block d-none">{{product.name}}</h4>
          <h5 class="text-success">FRETE GRÁTIS</h5>
          <h5><strong>R$: {{product.price}}</strong></h5>
          <p *ngIf="product.status == true" >Disponível</p>

        </div>
      </app-card>
    </div>
  </li>
</ol>
