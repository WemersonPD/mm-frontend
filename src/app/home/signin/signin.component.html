<h4 class="text-center my-5">LOGIN</h4>
<form
  (submit)="login()"
  class="container"
  [formGroup]="loginForm"
  >
  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Digite seu email"
      formControlName="email"
      >
    <app-vmenssage
      *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').dirty"
      text="Informe seu email"

    >
    </app-vmenssage>
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password"
      >
    <app-vmenssage
      *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').dirty"
      text="Informe sua senha"

    >
    </app-vmenssage>
    <app-vmenssage
      *ngIf="loginForm.get('password').errors?.minlength && loginForm.get('password').dirty"
      text="Mínimo de 6 caracteres"

    >
    </app-vmenssage>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">LOGIN</button>
</form>

<p class="text-center mt-5">Ainda não é um inscrito?
  <strong>
    <a
      [routerLink]="['signup']"
      class="text-dark"
    >
    Inscreva-se!
    </a>
  </strong>
</p>
