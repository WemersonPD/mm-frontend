<div>
  <div class="card">
    <h5  class="card-header bg-white" *ngIf="title">{{title}}</h5>
    <img *ngIf="src" class="card-img-top img-fluid" [src]="src" [alt]="alt">
    <div class="card-body">
      <p class="card-text" *ngIf="description">{{description}}</p>
      <ng-content></ng-content>
    </div>
  </div>
</div>
