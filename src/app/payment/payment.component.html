<main class="row bg-light mx-auto">
    <div class="col-md-6">
      <app-payment-andress class="col-12 mb-3"></app-payment-andress>
      <app-card class="col-12 mb-3" title="FORMA DE PAGAMENTO">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
          <li [ngbNavItem]="1" >
            <a ngbNavLink>Cartão de crédito</a>
            <ng-template ngbNavContent >
              <app-payment-credit-card></app-payment-credit-card>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>Boleto</a>
            <ng-template ngbNavContent>
              <p>BOLETO</p>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </app-card>
    </div>
    <div class="col-md-4">
      <app-card class="col-12 mb-3 img-fluid" title="RESUMO DO PEDIDO" [src]="product?.urlImage">
        <h5>{{product?.name}}</h5>
        <i class="fa fa-money text-success" aria-hidden="true"></i>
        <strong> {{product?.price}}</strong>
      </app-card>
    </div>
</main>
